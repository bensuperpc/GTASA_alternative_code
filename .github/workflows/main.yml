name: gta_sa

on:
  push:
    branches:
    - 'main'
    - 'master'
    - 'dev'
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
    - '*'
  schedule:
    - cron: '0 0 */7 * *'  # https://crontab.guru/#0_7_*_*_1
  workflow_dispatch:

jobs:
  image:
    name: gta_sa
    runs-on: ubuntu-20.04
    steps:
      - name: "📥 Checkout Code"
        uses: actions/checkout@v2.3.4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: "🛠️ make"
        run: make all
      - name: "🧹 Clean"
        run: make purge
