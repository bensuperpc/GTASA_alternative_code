name: gta_sa

on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "**/README.md"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "0 0 */7 * *" # https://crontab.guru/#0_7_*_*_1
  workflow_dispatch:

jobs:
  image:
    name: build ${{ matrix.arch_name }} ${{ matrix.build_type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch_name:
          [
            android-arm,
            android-arm64,
            android-x86,
            android-x86_64,
            web-wasm,
            web-wasi,
            linux-arm64,
            linux-arm64-lts,
            linux-arm64-full,
            linux-arm64-musl,
            linux-armv5,
            linux-armv5-musl,
            linux-armv6,
            linux-armv6-lts,
            linux-armv6-musl,
            linux-armv7,
#            linux-armv7-lts,
            linux-armv7a,
            linux-armv7l-musl,
            linux-x64-clang,
            linux-x64-tinycc,
            linux-s390x,
            linux-x64,
            linux-x86_64-full,
            linux-x86,
            linux-mips,
            linux-ppc64le,
            linux-xtensa-uclibc,
            manylinux1-x64,
            manylinux1-x86,
            manylinux2010-x64,
            manylinux2010-x86,
            manylinux2014-x64,
            manylinux2014-x86,
#            manylinux2014-aarch64,
            windows-static-x64,
            windows-static-x64-posix,
            windows-static-x86,
            windows-shared-x64,
            windows-shared-x64-posix,
            windows-shared-x86,
            windows-armv7,
            windows-arm64,
            linux-riscv64,
            linux-riscv32,
            linux-m68k-uclibc,
          ]
        # Disable MinSizeRel RelWithDebInfo, Release
        build_type: [Debug]
    steps:
      - name: "📥 Checkout Code"
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 0
      - name: "🛠️ cmake"
        run: |
          chmod +x ./tools/dockcross-cmake-builder.sh
          ./tools/dockcross-cmake-builder.sh ${{ matrix.arch_name }}:latest -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
      - name: "🛠️ docker"
        run: make docker
      - name: "✅ checksum"
        run: cd build-${{ matrix.arch_name }} && find . -maxdepth 1 -name "gta*" | xargs sha256sum > checksum.sha256
      - name: "🗜️ compress"
        run: cd build-${{ matrix.arch_name }} && find . -maxdepth 1 -name "gta*" -o -name "*.sha256" | XZ_OPT=-e9 tar -cJf gta-${{ matrix.arch_name }}.tar.xz -T - && mv gta-${{ matrix.arch_name }}.tar.xz ..
